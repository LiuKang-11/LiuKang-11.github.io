<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1000, initial-scale=0.5, user-scalable=yes">
  <title>Home Page</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  <!-- AOS CSS (選用) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- 自訂 CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- 原本是 side-nav，改成 sidebar + id="sidebar" -->
  <header class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2 class="logo">Leslie Liu</h2>
      <button class="toggle-btn" id="toggleBtn">≡</button>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- mainContainer => 加上 id="mainContent" -->
  <div class="main-container">
    <main id="mainContent">
      <h1 id="welcome-to-my-website">Welcome to my website</h1>
<div class="card">
    <div data-aos="zoom-out">
    Hello, I'm Leslie Liu. 
    Welcome to my website! 
    This is the place for my introduction, resume and projects demo.
    </div>
</div>


    </main>
  </div>

  <footer>
    <p>© Leslie Liu's Website 2025</p>
  </footer>

  <!-- AOS JS (選用) -->
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");

    let isCollapsed = false; // 用於記錄目前狀態

    toggleBtn.addEventListener("click", () => {
      isCollapsed = !isCollapsed;
      if (isCollapsed) {
        // 收起
        sidebar.classList.add("collapsed");
        mainContent.classList.add("sidebar-collapsed");
      } else {
        // 展開
        sidebar.classList.remove("collapsed");
        mainContent.classList.remove("sidebar-collapsed");
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
